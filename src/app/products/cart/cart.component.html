<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div
        class="card card-registration card-registration-2 mb-5"
        style="border-radius: 15px"
      >
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-lg-8 bg-light">
              <div class="p-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-5"
                >
                  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  <h6 class="mb-0 text-muted">0 items</h6>
                </div>
                <hr class="my-4" />
                <!-- addded products data -->
                <!-- added product card -->
                <div
                  class="row mb-4 d-flex justify-content-between align-items-center"
                  *ngFor="let product of cartProducts; let index = index"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      [src]="product.product.thumbnail"
                      class="img-fluid rounded-3"
                      alt="Cotton T-shirt"
                    />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <h6 class="text-black mb-0">{{ product.product.title }}</h6>
                  </div>
                  <div
                    class="col-md-3 col-lg-3 col-xl-2 d-flex justify-content-center align-items-center"
                  >
                    <button
                      class="btn btn-dark px-2"
                      (click)="lessAmount(index)"
                    >
                      -
                    </button>

                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      value="1"
                      type="number"
                      class="form-control form-control-sm"
                      [(ngModel)]="product.amount"
                    />

                    <button
                      class="btn btn-dark px-2"
                      (click)="addAmount(index)"
                    >
                      +
                    </button>
                  </div>
                  <div
                    class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 d-flex justify-content-between"
                  >
                    <h6 class="mb-0">
                      {{ product.product.price * product.amount }} LE
                    </h6>
                    <button
                      class="btn btn-danger"
                      (click)="removeItemFromCart(index)"
                    >
                      Delete
                    </button>
                  </div>
                </div>
                <hr class="my-4" />

                <div class="pt-5">
                  <h6 class="mb-0">
                    <a href="#!" class="text-body"
                      ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                      shop</a
                    >
                  </h6>
                </div>
              </div>
            </div>
            <!-- summary -->
            <div class="col-lg-4 bg-grey">
              <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                <hr class="my-4" />

                <div class="d-flex justify-content-between mb-4">
                  <h5 class="text-uppercase">
                    items {{ cartProducts.length }}
                  </h5>
                </div>

                <hr class="my-4" />

                <div class="d-flex justify-content-between mb-5">
                  <h5 class="text-uppercase">Total price</h5>
                  <h5>{{ total }} LE</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
